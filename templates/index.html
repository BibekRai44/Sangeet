<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Name Predictor</title>
</head>
<body>
    <h1>Artist Name Predictor</h1>
    <form id="predictionForm">
        <label for="followersCount">Followers Count:</label>
        <input type="number" id="followersCount" name="followersCount" required><br><br>
        
        <label for="popularity">Popularity:</label>
        <input type="number" id="popularity" name="popularity" required><br><br>
        
        <button type="submit">Predict Artist Name</button>
    </form>
    
    <div id="predictionResult"></div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var followersCount = document.getElementById("followersCount").value;
            var popularity = document.getElementById("popularity").value;

            // Example: You can use AJAX to send the input values to the server and receive the predicted artist name
            // Replace this with your actual implementation
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/predict", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("predictionResult").innerHTML = "<p>Predicted Artist Name: " + response.artistName + "</p>";
                    } else {
                        document.getElementById("predictionResult").innerHTML = "<p>Error: Unable to predict artist name.</p>";
                    }
                }
            };
            xhr.send(JSON.stringify({ followersCount: followersCount, popularity: popularity }));
        });
    </script>
</body>
</html>
